<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;700&display=swap" rel="stylesheet">

    <title>Faça login</title>
</head>
<body>
    <div class="main">
        <div class="lado-esquerdo">
            <h1>Faça login para iniciar <br/>sua jornada conosco!</h1>
            <img src="./src/imagens/design-community-not-css.svg" alt="Pessoas animação">
        </div>
        <div class="lado-direito">
            <div class="caixa-de-login">
                <h1>LOGIN</h1>
                <div class="textos-de-login">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textos-de-login">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="botao-iniciar">Iniciar</button>
            </div>
        </div>
    </div>
</body>
</html>
